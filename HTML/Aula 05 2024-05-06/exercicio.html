<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        body div{
            background-color: black;

<body>
    <form action="exercicio.html" method="get">
        <div>
            <label for="marcas">Marcas</label>
            <select id="marcas" name="marca">
                <option value="Ford">Ford</option>
                <option value="Fiat">Fiat</option>
            </select>
        </div>
        <div>
            <input type="radio" id="estado-novo" name="estado">
            <label for="estado-novo">Novo</label>
            <input type="radio" id="estado-usado" name="estado">
            <label for="estado-usado">Usado</label>
        </div>
        <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <fieldset>
                <legend>Ano</legend>
                <label for="ano-inicial">Inicial</label>
                <input type="number" id="ano-inicial" name="ano-inicial" min="1950" max="2024">
                <label for="ano-final">Final</label>
                <input type="number" id="ano-final" name="ano-final" min="1950" max="2024">
            </fieldset>
        </div>
        <div>
            <input type="checkbox" id="opcional-ar-condicionado" value="ar" name="opcional-ar">
            <label for="opcional-ar-condicionado">Ar-condicionado</label>
        </div>
        <div>
            <input type="checkbox" id="opcional-airbag" value="airbag" name="opcional-airbag">
            <label for="opcional-airbag">Airbag</label>
        </div>
        <div>
            <label for="cor">Cor</label>
            <select id="cor" name="cor">
                <option value="azul">Azul</option>
                <option value="Prata">Prata</option>
                <option value="Branco">Branco</option>
                <option value="vermelho">Vermelho</option>
            </select>
        </div>
        <div>
            <label for="tipo">Tipo</label>
            <select id="tipo" name="tipo">
                <option value="Hatch">Hatch</option>
                <option value="Sedan">Sedan</option>
                <option value="Pickup">Pickup</option>
                <option value="SUV">SUV</option>
            </select>
        </div>
        <button type="submit">Pesquisar</button>
    </form>
</body>
