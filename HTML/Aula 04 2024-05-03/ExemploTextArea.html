<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de textarea</title>
</head>
<body>
    <a href="index.html">Menu</a>
    <span>Tela de exemplo de textarea</span>

    <form action="ArmazenarDados.html">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" name="nome" id="campo-nome">
        </div>
        <div>
            <label for="campo-descricao">Descrição</label>
            <textarea name="descricao" id="campo-descricao" rows="20" cols="40"></textarea>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
